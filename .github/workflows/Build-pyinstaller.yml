on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller aiohttp

    - name: Get commit SHA
      id: commit_sha
      run: echo "::set-output name=sha::$(echo ${GITHUB_SHA::7})"

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --icon=NONE --name ModpackChangelogger-${{ steps.commit_sha.outputs.sha }} modpack_changelogger.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ModpackChangelogger-${{ steps.commit_sha.outputs.sha }}
        path: dist/ModpackChangelogger*